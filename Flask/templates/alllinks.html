<!-- Bootstrap 5 Starter template -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/custom.css" />
  <style>
    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>

  <title>All links</title>
</head>

<body>
  <nav id="navbar-example2" class="navbar navbar-light bg-info px-3 ">
    <a class="navbar-brand mb-0 h1" href="">
      <img src="{{url_for('static', filename='WbScrapper1.png')}}" width="30" height="30" class="d-inline-block align-top" alt="">
      Web Scrapper
    </a>
    <ul class="nav nav-pills">
      <button id="mybtn" type="button" class="btn btn-dark">Copy</button>
      &nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a class="nav-link link-dark bg-light" href="webtext">Web Text</a>
      </li>
      &nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a class="nav-link link-dark bg-light" href="htmlcode">HTML Code</a>
      </li>
      &nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a class="nav-link link-dark bg-light" href="">All links</a>
      </li>
      &nbsp;&nbsp;&nbsp;
      <li class="nav-item">
        <a class="nav-link link-dark bg-light" href="paragraph">Paragraph</a>
      </li>
      &nbsp;&nbsp;&nbsp;
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="myFunction()">
        <label class="form-check-label" for="flexSwitchCheckDefault">Dark_Mode</label>
      </div>
    </ul>
  </nav>
  <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example" tabindex="0">
    <marquee font-family="Verdana" style="background-color:aqua; color:red; font-size:150%;">MOST OF THE LINK MAY NOT WORK DUE TO https://website_name/ , BECAUSE IT MAY BE INCOMPLETE URL</marquee>
    <h4 id="scrollspyHeading5"><center>All Links</center></h4>
        <center>
        <p>
    {%for i in link_list %}
    <div>
        <a href="{{ i }}">{{ i }}</a>
    </div>
    {%endfor%}
        </p>
        <p><textarea id="code" style="display: none;">
          {%for i in link_list %}
          <div>
              <a href="{{ i }}">{{ i }}</a>
          </div>
          {%endfor%}
              </textarea></p>
        </center>
      </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
  <script>
    function copyText() {

      /* Select text area by id*/
      var Text = document.getElementById("code");

      /* Select the text inside text area. */
      Text.select();

      /* Copy selected text into clipboard */
      navigator.clipboard.writeText(Text.value);

      /* Set the copied text as text for 
      div with id clipboard */
      document.getElementById("clipboard")
        .innerHTML = Text.value;
    }

    function copied() {
      alert('Text Copied To Clipboard');
    }

        // Selecting button element
        var btn = document.getElementById("mybtn");
     
     // Assigning event listeners to the button
     btn.addEventListener("click", copyText);
     btn.addEventListener("click", copied);
  </script>

    -->
</body>

</html>
